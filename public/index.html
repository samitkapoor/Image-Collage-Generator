<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Collage Generator</title>

    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <main>
      <h1 class="title">Image Collage Generator</h1>
      <p class="usage">
        Enter image urls below. Please follow the format of input mentioned
        below to get quick results.
      </p>
      <form name="form" action="/collage" method="POST">
        <textarea
          placeholder="Mention a space between image urls like this -
image.url image.url image.url ..."
          name="images"
          cols="100"
          rows="10"
        ></textarea>
        <button type="submit">Generate Collage</button>
      </form>
    </main>
  </body>
</html>
